<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f111a, #161b2e);
      color: white;
      overflow: hidden;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #0f111a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 2.5s forwards;
    }
    .splash img {
      width: 160px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; visibility: hidden; }
    }

    .container {
      padding: 80px 20px 100px 20px;
    }

    h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; margin-bottom: 10px; }
    .card {
      background: #1d2333;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00000033;
    }
    .signal-card {
      border-left: 5px solid #00ff99;
    }

    .profile {
      text-align: center;
      padding: 20px;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #444;
      margin: 0 auto 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #121827;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
    }
    .bottom-nav button.active {
      color: #00ff99;
      font-weight: bold;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #121827;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #222;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="logo.PNG" alt="Logo" />
  </div>

  <div class="topbar">Signalyx â€“ Think Less. Trade Best.</div>

  <div class="container" id="mainContent">
    <!-- Default page: Dashboard -->
    <div class="card signal-card">
      <h1>ðŸ“ˆ BTC/USDT</h1>
      <p>Segnale: BUY</p>
      <p>Target: $72,000</p>
      <p>Stop: $66,500</p>
      <p>Stato: Attivo</p>

    <div class="card signal-card">

      <p>Stato: In attesa</p>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="showSection('signals')" class="active">Segnali</button>
    <button onclick="showSection('news')">Notizie</button>
    <button onclick="showSection('profile')">Profilo</button>
  </div>

  <script>
    function showSection(section) {
      const content = document.getElementById('mainContent');
      document.querySelectorAll(".bottom-nav button").forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (section === 'signals') {
        content.innerHTML = `
          <div class="card signal-card">
            <h1>ðŸ“ˆ BTC/USDT</h1>
            <p>Segnale: BUY</p>
            <p>Target: $72,000</p>

            <p>Stato: Attivo</p>
          </div>
          <div class="card signal-card">
            <h1>ðŸ“‰ ETH/USDT</h1>
            <p>Segnale: SELL</p>
            <p>Target: $3,150</p>
            <p>Stop: $3,350</p>
            <p>Stato: In attesa</p>
          </div>`;
      } else if (section === 'news') {
        content.innerHTML = `
          <div class="card">
            <h1>ðŸ“° Ultime Notizie</h1>
            <p>La FED mantiene i tassi: i mercati reagiscono positivamente.</p>
            <p>ETF su Ethereum approvati. Volume in crescita.</p>
          </div>`;
      } else if (section === 'profile') {
        content.innerHTML = `
          <div class="profile">
            <div class="avatar"></div>
            <h2>Utente: Marco</h2>
            <p>Piano attivo: <b>Free + Ads</b></p>
            <p>Lingua: Italiano ðŸ‡®ðŸ‡¹</p>
            <p>Valuta: EUR â‚¬</p>
          </div>`;
      }
    }
  </script>
</body>
</html>
