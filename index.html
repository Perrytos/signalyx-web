<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx ‚Äì Think Less. Trade Best.</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0e0e0e;
      animation: fadeOut 1s ease-in 3s forwards;
    }
    .splash img {
      width: 180px;
    }
    .splash h1 {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #aaa;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .app {
      display: none;
      padding: 20px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 0.9rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <img src="assets/logo.PNG" alt="Signalyx Logo"/>
    <h1>Think Less. Trade Best.</h1>
  </div>

  <div class="app" id="app">
    <div class="section active" id="dashboard">
      <h2>Dashboard</h2>
      <p>Piano: <strong>PRO</strong></p>
      <p>Email: <strong>perrym@hotmail.it</strong></p>
    </div>

    <div class="section" id="signals">
      <h2>Segnali Reali</h2>
      <p>BTC: Long ‚Äì Supporto su RSI + Notizie bullish</p>
      <p>ETH: Neutral ‚Äì Attendere rottura resistenza</p>
    </div>

    <div class="section" id="charts">
      <h2>Grafici</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1H&theme=dark"></iframe>
    </div>

    <div class="section" id="news">
      <h2>Notizie</h2>
      <ul>
        <li><a href="https://www.investing.com/news/cryptocurrency-news" target="_blank">Crypto: Mercato in ripresa</a></li>
        <li><a href="https://finance.yahoo.com" target="_blank">Wall Street chiude positiva</a></li>
      </ul>
    </div>

    <div class="section" id="profile">
      <h2>Profilo</h2>
      <label>Lingua:
        <select id="langSelect">
          <option value="it">Italiano</option>
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>
      </label><br/><br/>
      <label>Valuta:
        <select id="currencySelect">
          <option value="EUR">‚Ç¨ EUR</option>
          <option value="USD">$ USD</option>
          <option value="GBP">¬£ GBP</option>
          <option value="BTC">‚Çø BTC</option>
        </select>
      </label>
    </div>
  </div>

  <div class="nav">
    <button onclick="showSection('dashboard')">üè†</button>
    <button onclick="showSection('signals')">üìà</button>
    <button onclick="showSection('charts')">üìä</button>
    <button onclick="showSection('news')">üì∞</button>
    <button onclick="showSection('profile')">üë§</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }, 3000);

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('langSelect').addEventListener('change', function() {
      alert("Lingua cambiata in: " + this.options[this.selectedIndex].text + " (simulazione)");
    });

    document.getElementById('currencySelect').addEventListener('change', function() {
      alert("Valuta cambiata in: " + this.options[this.selectedIndex].text + " (simulazione)");
    });
  </script>
</body>
</html>
