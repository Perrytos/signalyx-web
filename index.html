<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1.8s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .logo {
      max-width: 220px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .tagline {
      margin-top: 16px;
      font-size: 16px;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.8s;
    }

    .main-content {
      display: none;
      animation: appear 0.5s ease forwards 2.2s;
      flex-direction: column;
      align-items: center;
    }

    @keyframes appear {
      to { display: flex; }
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 14px;
    }

    .section {
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }

  </style>
</head>
<body>

  <div id="splash">
    <img src="assets/logo.PNG" alt="Logo" class="logo" />
  </div>

  <div class="main-content" id="main">
    <div class="tagline">Think Less. Trade Best.</div>
    <div class="section" id="dashboard">
      <h2>Dashboard</h2>
      <p>Benvenuto su Signalyx. Il cuore della tua operatività è qui.</p>
    </div>
  </div>

  <nav>
    <button onclick="showSection('dashboard')">Console</button>
    <button onclick="showSection('piani')">Piani</button>
    <button onclick="showSection('notizie')">Notizie</button>
    <button onclick="showSection('profilo')">Profilo</button>
  </nav>

  <!-- Sezioni simulate -->
  <div class="section" id="piani" style="display:none">
    <h2>Piani Abbonamento</h2>
    <p>Free, Base, Pro, Elite, Verus...</p>
  </div>

  <div class="section" id="notizie" style="display:none">
    <h2>Notizie Geopolitiche</h2>
    <p>Ultimi aggiornamenti e analisi globali.</p>
  </div>

  <div class="section" id="profilo" style="display:none">
    <h2>Profilo Utente</h2>
    <p>Email: marco@signalyx.com<br>Lingua: Italiano<br>Valuta: EUR</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }, 2000);

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
