<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .logo {
      margin-top: 60px;
    }

    .slogan {
      font-size: 1rem;
      margin: 20px 0;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .dashboard {
      margin-top: 30px;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }

    .navbar a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .navbar a:hover {
      color: white;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="assets/logo.PNG" alt="Logo" style="width: 180px;" />
  </div>

  <div class="slogan">Think Less. Trade Best.</div>

  <div class="dashboard">
    <h1>Dashboard</h1>
    <p>Benvenuto su Signalyx. Il cuore della tua operatività è qui.</p>
  </div>

  <div class="navbar">
    <a href="#">Console</a>
    <a href="#">Piani</a>
    <a href="#">Notizie</a>
    <a href="#">Profilo</a>
  </div>

</body>
</html>
