<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx ‚Äì Think Less. Trade Best.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
    }
    #splash {
      position: fixed;
      background: #0d1117;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 2.2s ease-in-out forwards;
    }
    #splash img {
      width: 280px;
      animation: zoomIn 1.5s ease-out;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background-color: #161b22;
      border-top: 1px solid #30363d;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      background: none;
      border: none;
      color: #f0f6fc;
      font-size: 1rem;
    }
    nav button:hover {
      background-color: #21262d;
    }

    #app {
      padding: 1rem;
      margin-bottom: 70px;
    }

    select, button.upgrade {
      margin-top: 10px;
      background: #238636;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="assets/logo.PNG" alt="Signalyx Logo" />
  </div>

  <header id="pageTitle">Console</header>

  <div id="app">
    <!-- contenuto dinamico qui -->
  </div>

  <nav>
    <button onclick="navigate('console')">Console</button>
    <button onclick="navigate('notizie')">Notizie</button>
    <button onclick="navigate('piani')">Piani</button>
    <button onclick="navigate('profilo')">Profilo</button>
  </nav>

  <script>
    let piano = localStorage.getItem("piano") || "Free con ADS";
    let lingua = localStorage.getItem("lingua") || "Italiano";
    let valuta = localStorage.getItem("valuta") || "EUR";

    function navigate(sezione) {
      document.getElementById("pageTitle").innerText = sezione.charAt(0).toUpperCase() + sezione.slice(1);
      const app = document.getElementById("app");
      if (sezione === "console") {
        app.innerHTML = `
          <h2>Benvenuto in Signalyx!</h2>
          <p><strong>Piano attivo:</strong> ${piano}</p>
          ${piano.includes("Free") ? `
            <p>üî• Pubblicit√† simulata: <em>‚ÄúScopri il Piano PRO con il 40% di sconto!‚Äù</em></p>
            <p>üìâ Segnale gratuito: BTC probabile rimbalzo su RSI 30 (supporto 59.000‚Ç¨)</p>
            <p>üîí Analisi avanzate disponibili con upgrade.</p>
          ` : `
            <p>üìä Grafico ciclico | üåç News geopolitiche | ‚úÖ Previsioni AI disponibili</p>
            <p>üß† Omen Analysis attiva solo per Founder</p>
          `}
        `;
      } else if (sezione === "notizie") {
        app.innerHTML = `
          <h2>Ultime notizie</h2>
          <ul>
            <li>üåç Summit BRICS: possibile cambio valute estere</li>
            <li>üìâ FED: Tassi stabili fino a Q2 2026?</li>
            <li>üí∞ ETF Spot Bitcoin: nuovi ingressi record</li>
          </ul>
        `;
      } else if (sezione === "piani") {
        app.innerHTML = `
          <h2>Piani disponibili</h2>
          <ul>
            <li><strong>Free con ADS</strong> ‚Äì 0‚Ç¨/mese</li>
            <li><strong>Free senza ADS</strong> ‚Äì 1,99‚Ç¨/mese</li>
            <li><strong>Base</strong> ‚Äì 9,99‚Ç¨/mese</li>
            <li><strong>Pro</strong> ‚Äì 24,99‚Ç¨/mese</li>
            <li><strong>Elite</strong> ‚Äì 49,99‚Ç¨/mese</li>
            <li><strong>Verus (Istituzionale)</strong> ‚Äì 149‚Ç¨/mese</li>
          </ul>
          <button class="upgrade" onclick="upgrade()">Esegui upgrade simulato</button>
        `;
      } else if (sezione === "profilo") {
        app.innerHTML = `
          <h2>Profilo utente</h2>
          <p>Email: perrym@hotmail.it</p>
          <p>Piano attuale: ${piano}</p>
          <label>Lingua: 
            <select onchange="setLingua(this.value)">
              <option ${lingua==='Italiano'?'selected':''}>Italiano</option>
              <option ${lingua==='English'?'selected':''}>English</option>
            </select>
          </label><br>
          <label>Valuta: 
            <select onchange="setValuta(this.value)">
              <option ${valuta==='EUR'?'selected':''}>EUR</option>
              <option ${valuta==='USD'?'selected':''}>USD</option>
              <option ${valuta==='BTC'?'selected':''}>BTC</option>
            </select>
          </label>
        `;
      }
    }

    function upgrade() {
      piano = "Pro";
      localStorage.setItem("piano", piano);
      alert("Upgrade completato! Ora sei nel piano PRO.");
      navigate("console");
    }

    function setLingua(val) {
      lingua = val;
      localStorage.setItem("lingua", val);
      navigate("profilo");
    }

    function setValuta(val) {
      valuta = val;
      localStorage.setItem("valuta", val);
      navigate("profilo");
    }

    // Avvia su console
    setTimeout(() => {
      navigate("console");
    }, 2300);
  </script>
</body>
</html>
