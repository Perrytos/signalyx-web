<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalX Beta</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#1a1a2e; color:#ececec; }
    header { display:flex; justify-content: space-between; align-items:center; background:#16213e; padding:10px 20px; }
    header img { height:40px; }
    header select { padding:5px; }
    nav { display:flex; background:#0f3460; }
    nav button { flex:1; padding:15px; border:none; background:#0f3460; color:#ececec; cursor:pointer; transition:background .3s; }
    nav button.active, nav button:hover { background:#533483; }
    main { padding:20px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="SignalX Logo" />
    <select id="langSelect">
      <option value="it">🇮🇹 Italiano</option>
      <option value="en">🇬🇧 English</option>
      <option value="es">🇪🇸 Español</option>
    </select>
  </header>

  <nav>
    <button data-page="dashboard" class="active"></button>
    <button data-page="charts"></button>
    <button data-page="signals"></button>
    <button data-page="news"></button>
    <button data-page="profile"></button>
  </nav>

  <main>
    <section id="dashboardPage">
      <h1 data-i18n="dashboard_title"></h1>
      <p data-i18n="dashboard_welcome"></p>
    </section>
    <section id="chartsPage" class="hidden">
      <h1 data-i18n="charts_title"></h1>
      <p>🔧 Grafico dimostrativo qui</p>
    </section>
    <section id="signalsPage" class="hidden">
      <h1 data-i18n="signals_title"></h1>
      <p>🔧 Segnali demo con motivazione.</p>
    </section>
    <section id="newsPage" class="hidden">
      <h1 data-i18n="news_title"></h1>
      <p>🔧 Notizie vere integrate da feed RSS/News API.</p>
    </section>
    <section id="profilePage" class="hidden">
      <h1 data-i18n="profile_title"></h1>
      <p data-i18n="profile_info"></p>
    </section>
  </main>

  <script>
    const translations = {
      it: {
        dashboard_button: "Dashboard", charts_button: "Grafici", signals_button: "Segnali",
        news_button: "Notizie", profile_button: "Profilo",
        dashboard_title: "Benvenuto su SignalX", dashboard_welcome: "Questa è la tua dashboard.",
        charts_title: "Grafici", signals_title: "Segnali", news_title: "Notizie",
        profile_title: "Il tuo profilo", profile_info: "Modifica lingua, valuta e altre impostazioni."
      },
      en: {
        dashboard_button: "Dashboard", charts_button: "Charts", signals_button: "Signals",
        news_button: "News", profile_button: "Profile",
        dashboard_title: "Welcome to SignalX", dashboard_welcome: "This is your dashboard.",
        charts_title: "Charts", signals_title: "Signals", news_title: "News",
        profile_title: "Your Profile", profile_info: "Edit language, currency, and settings."
      },
      es: {
        dashboard_button: "Tablero", charts_button: "Gráficos", signals_button: "Señales",
        news_button: "Noticias", profile_button: "Perfil",
        dashboard_title: "Bienvenido a SignalX", dashboard_welcome: "Este es tu tablero.",
        charts_title: "Gráficos", signals_title: "Señales", news_title: "Noticias",
        profile_title: "Tu Perfil", profile_info: "Edita idioma, moneda y ajustes."
      }
    };

    // Cambia lingua e aggiorna interface
    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      document.documentElement.lang = lang;
      document.getElementById("langSelect").value = lang;

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key] || key;
      });

      document.querySelectorAll("nav button").forEach(btn => {
        const pageKey = btn.getAttribute("data-page") + "_button";
        btn.textContent = translations[lang][pageKey] || btn.getAttribute("data-page");
      });
    }

    // Attivazione pagine di navigazione
    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));
        document.getElementById(btn.getAttribute("data-page") + "Page").classList.remove("hidden");
      });
    });

    document.getElementById("langSelect").addEventListener("change", e => {
      setLanguage(e.target.value);
    });

    const savedLang = localStorage.getItem("lang") || navigator.language.slice(0,2);
    setLanguage(savedLang in translations ? savedLang : "en");
  </script>
</body>
</html>
