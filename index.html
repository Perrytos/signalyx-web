<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signalyx Beta ‚Äì Dashboard</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#111; color:#eee; }
    header { background:#222; padding:15px; text-align:center; font-size:1.4rem; }
    .container { padding:20px; }
    .card { background:#222; margin-bottom:15px; padding:15px; border-radius:8px; }
    .card h2 { margin:0 0 10px; }
    .btn { background:#0a0; color:#fff; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .btn + .btn { margin-left:10px; }
    .signal, .news { background:#181818; padding:10px; margin:10px 0; border-radius:4px; }
    .ads { background:#333; padding:10px; margin:10px 0; text-align:center; color:#aaa; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    Signalyx ‚Äì Dashboard
    <div style="font-size:0.9rem; margin-top:5px;">
      Benvenuto, <span id="userEmail">utente@test.it</span> ‚Äì <span id="now"></span>
    </div>
  </header>
  <div class="container">
    <!-- Sezione Piani -->
    <div id="plans">
      <!-- I tuoi piani caricati via JavaScript -->
    </div>

    <!-- Sezione Simulazione ADS -->
    <div id="adsSection"></div>

    <!-- Sezione Simulata: segnali + notizie -->
    <h3>Contenuti giornalieri</h3>
    <div id="signals"></div>
    <div id="news"></div>
  </div>

  <script>
    // Ora italiana
    setInterval(() => {
      document.getElementById('now').textContent = new Date().toLocaleTimeString('it-IT');
    }, 1000);

    // Email utente simulata
    const userEmail = 'test@utente.it';
    document.getElementById('userEmail').textContent = userEmail;

    // Definizione piani
    const plans = [
      { id: 'freeAds', name: 'Free con ADS', desc: '1 segnale/die + pubblicit√†', price: '‚Ç¨0', ads: true },
      { id: 'freeNoAds', name: 'Free (no ADS)', desc: '1 segnale/die + pubblicit√† rimossa', price: '‚Ç¨1,99/mese', ads: false },
      { id: 'base', name: 'Base', desc: '2 segnali/die su crypto, azioni, metalli', price: '‚Ç¨9,99/mese' },
      { id: 'pro', name: 'Pro', desc: '5 segnali/die + token + ETF/GTF', price: '‚Ç¨24,99/mese' },
      { id: 'elite', name: 'Elite', desc: 'Segnali illimitati su tutti gli asset', price: '‚Ç¨49,99/mese' },
      { id: 'istituzionale', name: 'Istituzionale (Verus)', desc: 'Crypto, azioni, titoli, token, ETF, metalli, geopolitica, clima, AI', price: '‚Ç¨119/mese' },
    ];

    let currentPlan = plans[0].id;

    const plansContainer = document.getElementById('plans');
    plans.forEach(p => {
      const c = document.createElement('div');
      c.className = 'card';
      c.innerHTML = `
        <h2>${p.name} - <small>${p.price}</small></h2>
        <p>${p.desc}</p>
        <button class="btn" id="btn-${p.id}">${p.id === currentPlan ? 'Rimani qui' : 'Attiva'}</button>
      `;
      plansContainer.appendChild(c);
      document.getElementById(`btn-${p.id}`).onclick = () => {
        currentPlan = p.id;
        alert(`Piano selezionato: ${p.name} (${p.price}) ‚Äì simulato`);
        render();
      };
    });

    // Simula contenuti
    function render() {
      const plan = plans.find(p => p.id === currentPlan);

      const adsDiv = document.getElementById('adsSection');
      if (plan.ads) {
        adsDiv.innerHTML = `<div class="ads">üé¨ Pubblicit√† leggera... <small>Rimuovila con "Free (no ADS)"</small></div>`;
      } else {
        adsDiv.innerHTML = '';
      }

      document.getElementById('signals').innerHTML = `
        <div class="signal">üöÄ Segnale oggi: Acquista Bitcoin a ‚Ç¨30.000</div>
        <div class="signal">üìà Segnale oggi: Vendi Azioni XYZ per +5%</div>
      `;
      document.getElementById('news').innerHTML = plan.id === 'istituzionale' ? `
        <div class="news">üåç Notizia geopolitica: summit clima G7</div>
        <div class="news">üß† AI news: nuovo modello open-source avanzato</div>
      ` : '';
    }

    render();
  </script>
</body>
</html>
