<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signalyx Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrbEbEolB-hMyj4teEc_er7KGeQZCkFhA",
      authDomain: "signalyx-web.firebaseapp.com",
      projectId: "signalyx-web",
      storageBucket: "signalyx-web.appspot.com",
      messagingSenderId: "276327742476",
      appId: "1:276327742476:web:5fde294924542ddae10229",
      measurementId: "G-9C6GY4132W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");
      const logoutBtn = document.getElementById("logout");
      const statusDiv = document.getElementById("status");

      registerBtn.addEventListener("click", async () => {
        try {
          await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        } catch (error) {
          alert("Errore registrazione: " + error.message);
        }
      });

      loginBtn.addEventListener("click", async () => {
        try {
          await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        } catch (error) {
          alert("Errore login: " + error.message);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      onAuthStateChanged(auth, user => {
        if (user) {
          statusDiv.textContent = "‚úÖ Utente loggato: " + user.email;
        } else {
          statusDiv.textContent = "‚ùå Nessun utente loggato.";
        }
      });
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #register { background-color: #007bff; color: white; }
    #login { background-color: #28a745; color: white; }
    #logout { background-color: #dc3545; color: white; }

    h1 {
      margin-bottom: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="logo">üîê Signalyx Test Login</div>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button id="register">Registrati</button>
  <button id="login">Login</button>
  <button id="logout">Logout</button>

  <p id="status">üîÑ Verifica stato utente...</p>
</body>
</html>
