<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signalyx</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a0f1a;
      color: white;
      text-align: center;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #0a0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    #splash img {
      width: 200px;
      animation: zoomOut 2s ease 1s forwards;
    }

    #s-only {
      display: none;
      font-size: 10rem;
      color: #00e676;
      font-weight: bold;
      animation: flashIn 0.8s ease-in-out forwards 2.5s;
    }

    @keyframes zoomOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes flashIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    header {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
    }

    #app {
      padding: 2rem;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="assets/logo.PNG" alt="Signalyx Logo">
    <div id="s-only">S</div>
    <audio id="introSound" src="assets/sound.mp3" autoplay></audio>
  </div>

  <header id="pageTitle">Console</header>

  <div id="app">
    <!-- contenuto dinamico -->
  </div>

  <nav>
    <button onclick="navigate('console')">Console</button>
    <button onclick="navigate('notizie')">Notizie</button>
    <button onclick="navigate('piani')">Piani</button>
    <button onclick="navigate('profilo')">Profilo</button>
  </nav>

  <script>
    function navigate(page) {
      document.getElementById("pageTitle").innerText = page.charAt(0).toUpperCase() + page.slice(1);
      document.getElementById("app").innerHTML = `<p>Contenuto di <strong>${page}</strong> in arrivo...</p>`;
    }

    // Mostra la "S" dopo 2.5s
    setTimeout(() => {
      document.getElementById('s-only').style.display = 'block';
    }, 2500);
  </script>
</body>
</html>
