<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx â€“ Think Less. Trade Best.</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #0c0f16; color: #fff; text-align: center; }

    .splash {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0c0f16;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .logo {
      width: 180px;
      height: auto;
      animation: fadeIn 1s ease-in-out;
    }

    main {
      display: none;
      padding-top: 80px;
    }

    .card {
      background: #1a1f2e;
      margin: 15px;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111;
      border-top: 1px solid #333;
      padding: 10px 0;
    }

    .nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
    }

    .nav button.active {
      color: #00ff88;
      font-weight: bold;
    }

    #header {
      font-size: 18px;
      padding: 15px;
      background: #111;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="splash" id="splash">
    <img src="logo.PNG" alt="Logo" class="logo" />
  </div>

  <main id="app">
    <div id="header">Signalyx â€“ Think Less. Trade Best.</div>

    <div id="content">
      <!-- SEZIONI DINAMICHE QUI -->
    </div>

    <div class="nav">
      <button onclick="show('signals')" id="nav-signals" class="active">Segnali</button>
      <button onclick="show('news')" id="nav-news">Notizie</button>
      <button onclick="show('profile')" id="nav-profile">Profilo</button>
    </div>
  </main>

  <script>
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');
    const content = document.getElementById('content');

    setTimeout(() => {
      splash.style.display = 'none';
      app.style.display = 'block';
      show('signals');
    }, 2500);

    function show(section) {
      const buttons = document.querySelectorAll('.nav button');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById('nav-' + section).classList.add('active');

      let html = '';
      if (section === 'signals') {
        html += `
          <div class="card">

            <p>Segnale: SELL<br/>Target: $3,150<br/>Stop: $3,350<br/>Stato: In attesa</p>
          </div>
        `;
      } else if (section === 'news') {
        html += `
          <div class="card">
            <h2>ðŸ“° Ultime Notizie</h2>
            <p>La FED mantiene i tassi: i mercati reagiscono positivamente.<br/>
            ETF su Ethereum approvati. Volume in crescita.</p>
          </div>
        `;
      } else if (section === 'profile') {
        html += `
          <div class="card" style="text-align: center;">
            <h2>Utente: Marco</h2>
            <p>Piano attivo: <strong>Free + Ads</strong><br/>
            Lingua: Italiano ðŸ‡®ðŸ‡¹<br/>
            Valuta: EUR â‚¬</p>
          </div>
        `;
      }

      content.innerHTML = html;
    }
  </script>

</body>
</html>
