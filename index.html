<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalyx – Think Less. Trade Best.</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash">
    <img src="assets/logo.PNG" alt="Signalyx Logo" />
    <h1>Think Less. Trade Best.</h1>
  </div>

  <!-- NAVIGATION -->
  <nav>
    <button onclick="navigate('dashboard')">Dashboard</button>
    <button onclick="navigate('segnali')">Segnali</button>
    <button onclick="navigate('grafici')">Grafici</button>
    <button onclick="navigate('console')">Console</button>
    <button onclick="navigate('profilo')">Profilo</button>
  </nav>

  <!-- CONTENUTI -->
  <main id="content">
    <!-- Le sezioni verranno caricate dinamicamente qui -->
  </main>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        navigate("dashboard");
      }, 2000);
    });

    function navigate(page) {
      const content = document.getElementById("content");
      content.innerHTML = `<h2>${page.toUpperCase()}</h2><p>Contenuto in caricamento...</p>`;
      // Simula contenuti
      switch (page) {
        case 'dashboard':
          content.innerHTML += "<p>Benvenuto su Signalyx. Dashboard personalizzata attiva.</p>";
          break;
        case 'segnali':
          content.innerHTML += "<p><strong>Segnale BTC:</strong> BUY — RSI < 30, supporto storico confermato.</p>";
          break;
        case 'grafici':
          content.innerHTML += "<iframe src='https://www.tradingview.com/chart/' width='100%' height='500'></iframe>";
          break;
        case 'console':
          content.innerHTML += "<p>Strumenti tecnici: RSI, Fibonacci, Medie mobili. Coming soon.</p>";
          break;
        case 'profilo':
          content.innerHTML += "<p>Email: perrym@hotmail.it<br>Piano: PRO</p>";
          break;
      }
    }
  </script>
</body>
</html>
